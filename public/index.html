<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <!-- For social-media sharing -->
  <meta property="og:title" content="Rikers Today">
  <meta property="og:description" content="How many people are in the U.S.'s most (in)famous jail today? Find out here.">
  <meta property="og:image" content="https://i.imgur.com/JwMci8U.jpg">
  <meta property="og:url" content="https://adamfriedl.com/rikerstoday">
  <meta name="twitter:title" content="Rikers Today">
  <meta name="twitter:description" content="How many people are in the U.S.'s most (in)famous jail today? Find out here.">
  <meta name="twitter:image" content="https://i.imgur.com/JwMci8U.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
      And thanks.
    -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Frijole" rel="stylesheet">
  <title>Rikers Today</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

</body>

</html>
